<h2>{{title}}</h2>

<div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th colspan="2" class="bg-info">Product</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{product?.name}}</td>
      </tr>
      <tr>
        <th>Category</th>
        <td>{{product?.category}}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{product?.description}}</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>{{product?.price}}</td>
      </tr>
      <tr>
        <th colspan="2" class="bg-info">Supplier</th>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{product?.supplier?.name}}</td>
      </tr>
      <tr>
        <th>City</th>
        <td>{{product?.supplier?.city}}</td>
      </tr>
      <tr>
        <th>State</th>
        <td>{{product?.supplier?.state}}</td>
      </tr>
      <tr>
        <th>Products</th>
        <td>{{product?.supplier?.products.length}}</td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
